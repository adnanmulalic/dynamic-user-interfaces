<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Dynamic User Interfaces</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>Header</h1>
            </div>
            <div class="sidebar">
                <h3>Sidebar</h3>
                <div id="menu">
                    <button id="menuButton">Menu</button>
                    <div class="menuOptions hidden">
                        <p>Option One</p>
                        <p>Option Two</p>
                        <p>Option Three</p>
                        <p>Option Four</p>
                    </div>
                    <div class="empty"><p>paragraph</p></div>
                </div>
            </div>
            <div class="content">
                <h2>Middle</h2>
                <div id="pictureFrame"></div>
                <div class="imageButtons">
                    <button id="leftButton">Left</button>
                    <div id="dots"></div>
                    <button id="rightButton">Right</button>
                </div>
            </div>
            <div class="footer">
                <footer>Footer</footer>
            </div>
        </div>
    </main>
</body>
</html>
